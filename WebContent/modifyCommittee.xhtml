<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/LoggedInBasicTemplate.xhtml">
    <ui:define name="content">
        <h:form id="committeeForm" enctype="multipart/form-data">
            <h:panelGrid columns="2">
                <h:outputText id = "firstLabel" value="First Name"></h:outputText>
                <h:inputText id = "firstText" value="#{committeeBean.fName}"></h:inputText>
                <h:outputText id = "lastLabel" value="Last Name"></h:outputText>
                <h:inputText id = "lastText" value="#{committeeBean.lName}"></h:inputText>
                <h:outputText id = "buckidLabel" value="Designation"></h:outputText>
                <h:inputText id = "designation" value="#{committeeBean.designation}"></h:inputText>
                <h:inputHidden id="deptId" value="#{committeeBean.deptId}" />
                <h:inputHidden id="member_id" value="#{committeeBean.memberId}" />
            </h:panelGrid>
                        
            <br />
			<h3 >Photograph for Committee Member</h3>
			
			<h:panelGrid columns="2" style=" width : 378px;">
            	<h:outputLabel value="Uploaded file"/> 
                <h:graphicImage height="200" width="200" value="#{committeeBean.photoUrl}" />
            </h:panelGrid>
			
            <h:panelGrid columns="2" style=" width : 378px;">
                <h:outputLabel value="Upload file" for="file" /> 
                <p:fileUpload value="#{committeeBean.file}" sizeLimit="10485760" 
                id="file" dragDropSupport="false" mode="simple" allowTypes="png,gif,jpg" />
            </h:panelGrid>
                        
            <br />
            <br />
                        
            <h:commandButton value="Update" action="#{committeeBean.modify()}" style= "position: static; 
            left: 2000px; top: 100px; width: 100px; height: 20px"></h:commandButton>
            <h:commandButton value="Delete" action="#{committeeBean.delete()}" style= "position: static; 
            left: 2000px; top: 100px; width: 100px; height: 20px"></h:commandButton>
                       
        </h:form>
    </ui:define>
</ui:composition>
</html>
