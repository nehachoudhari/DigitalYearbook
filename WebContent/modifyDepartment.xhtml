<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/LoggedInBasicTemplate.xhtml">
    <ui:define name="content">
        <h:form id="deptForm" enctype="multipart/form-data">
            <h:panelGrid columns="2">
                <h:outputText id = "label1" value="Department Name"></h:outputText>
                <h:inputText id = "name" value="#{deptBean.name}"></h:inputText>
                <h:outputText id = "label2" value="Mission"></h:outputText>
                <h:inputText id = "mission" value="#{deptBean.mission}"></h:inputText>
                <h:outputText id = "label3" value="Address"></h:outputText>
                <h:inputText id = "loc" value="#{deptBean.location}"></h:inputText>
                <h:outputText id = "label4" value="URL"></h:outputText>
                <h:inputText id = "url" value="#{deptBean.url}"></h:inputText>
                
            </h:panelGrid>
            <br />
                        
			<h3 >Photograph for Department</h3>
            <h:panelGrid columns="2" style=" width : 378px;">
                <h:outputText id = "label5" value="Details"></h:outputText>
                <h:inputText id = "details" value="#{deptBean.details}"></h:inputText>
                <h:outputLabel value="Upload file" for="file" /> 
                <p:fileUpload value="#{deptBean.file}" sizeLimit="10485760" 
                id="file" dragDropSupport="false" mode="simple" allowTypes="png,gif,jpg" />
            </h:panelGrid>
                        
            <br />
            <br />
            <h:commandButton value="Update" action="#{deptBean.modifyDepartment()}" style= "position: static; 
            left: 2000px; top: 100px; width : 101px;"></h:commandButton>
            <h:commandButton value="Delete" action="#{deptBean.deleteDepartment()}" style= "position: static; 
            left: 2000px; top: 100px; width : 101px;"></h:commandButton>
                       
        </h:form>
    </ui:define>
</ui:composition>
</html>
