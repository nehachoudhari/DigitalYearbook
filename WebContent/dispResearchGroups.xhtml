<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

        <h:form id="ResearchGroup" >

            	<ul>
                <ui:repeat value = "#{rGroupListBean.rGroupList}" var = "group">
                <li style="text-align: center; list-style-type: none">

                <h:outputText id = "label1" value="Group Name: "></h:outputText>
                <h:outputText id = "name" value="#{group.name}"></h:outputText>

                </li>

                </ul>                
            </h:panelGrid>
            
            <br />
                       <h:panelGrid columns="2" style="margin:0 auto; text-align:center">
            <h:commandButton value="Previous Page" action="Back" style= "position: static; 
            left: 2000px; top: 100px; width : 101px;"></h:commandButton>          
        <h:commandButton value="Next Page" action="Next" style= "position: static; 
            left: 2000px; top: 100px; width : 101px;"></h:commandButton>
            </h:panelGrid>          
                 
        </h:form>
    </ui:define>
