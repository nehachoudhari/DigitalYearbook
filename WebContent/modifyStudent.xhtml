<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/LoggedInBasicTemplate.xhtml">
    <ui:define name="content">
        <h:form id="studentForm" enctype="multipart/form-data">
            <h:panelGrid columns="2">
                <h:outputText id = "firstLabel" value="First Name"></h:outputText>
                <h:inputText id = "firstText" value="#{studentBean.firstName}"></h:inputText>
                <h:outputText id = "lastLabel" value="Last Name"></h:outputText>
                <h:inputText id = "lastText" value="#{studentBean.lastName}"></h:inputText>
                <h:outputText id = "buckidLabel" value="Buck Id"></h:outputText>
                <h:inputText id = "buckidText" value="#{studentBean.buckId}"></h:inputText>
                <h:outputText id = "emailLabel" value="Email ID"></h:outputText>
                <h:inputText id = "emailText" value="#{studentBean.email}"></h:inputText>
                <h:outputText id = "gradYearLabel" value="Buck Id"></h:outputText>
                <h:inputText id = "gradYearText" value="#{studentBean.gradYear}"></h:inputText>
                <h:outputText id = "dobLabel" value="Date of Birth"></h:outputText>
                <h:inputText id = "dobText" value="#{studentBean.dob}"></h:inputText>
                <h:outputText id = "contactLabel" value="Contact Number"></h:outputText>
                <h:inputText id = "contactText" value="#{studentBean.contactNumber}"></h:inputText>
                <h:outputText id = "jobLabel" value="Job/Internship Details"></h:outputText>
                <h:inputText id = "jobText" value="#{studentBean.jobInternDetails}"></h:inputText>
                <h:outputText id = "nameLabel" value="User name"></h:outputText>
                <h:inputText id = "usernameText" value="#{studentBean.username}"></h:inputText>
                <h:outputText  id = "passwordLabel" value="Password"></h:outputText>
                <h:inputSecret  id = "passwordText" value="#{studentBean.password}"></h:inputSecret>
                <h:graphicImage height="200" width="200" value="#{studentBean.photoUrl}" />
                <h:inputHidden id="deptId" value="#{studentBean.deptId}" />
            </h:panelGrid>
            <br />
                        
			<h3 >Photograph for Student</h3>
            <h:panelGrid columns="2" style=" width : 378px;">
                <h:outputLabel value="Upload file" for="file" /> 
                <p:fileUpload value="#{studentBean.file}" sizeLimit="10485760" 
                id="file" dragDropSupport="false" mode="simple" allowTypes="png,gif,jpg" />
            </h:panelGrid>
                        
            <br />
            <br />
                        
            <h:commandButton value="Update" action="#{studentBean.modifyStudent()}" style= "position: static; 
            left: 2000px; top: 100px; width: 100px; height: 20px"></h:commandButton>
            <h:commandButton value="Delete" action="#{studentBean.deleteStudent()}" style= "position: static; 
            left: 2000px; top: 100px; width: 100px; height: 20px"></h:commandButton>
                       
        </h:form>
    </ui:define>
</ui:composition>
</html>
