<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form id="ComitteeMembers" >
        <br></br>
        <h3 style="text-align: center;"> Committee Members </h3>
            <h:panelGrid columns="1" style="border:1px solid red; text-align:center; margin:0 auto; vertical-align: top">
            	<ul>
                <ui:repeat value = "#{memberListBeanYearbook.listallMembers}" var = "member">
                <li style="text-align: center; list-style-type: none">
                 <p:graphicImage height="100" width="100"  value="#{member.dbImage}" cache="false"/>
                <br />
                <h:outputText id = "label1" value="Member Name: "></h:outputText>
                <h:outputText id = "name" value="#{member.fName}"></h:outputText>
                <br />
                <h:outputText id = "label2" value="Designation: "></h:outputText>
                <h:outputText id = "Designation" value="#{member.designation}"></h:outputText>
                <br/>
                </li>
                </ui:repeat>
                </ul>                
            </h:panelGrid>
            
            <br />
                       <h:panelGrid columns="2" style="margin:0 auto; text-align:center">
            <h:commandButton value="Previous Page" action="#{deptListsBeanYearbook.init()}" style= "position: static; 
            left: 2000px; top: 100px; width : 101px;"></h:commandButton>          
        <h:commandButton value="Next Page" action="#{eventListBeanYearbook.init()}" style= "position: static; 
            left: 2000px; top: 100px; width : 101px;"></h:commandButton>
            </h:panelGrid>  
              <a href="mainMenu.xhtml">    Go Back to Menu  </a>        
        </h:form>
    </ui:define>
</ui:composition>
</html>
