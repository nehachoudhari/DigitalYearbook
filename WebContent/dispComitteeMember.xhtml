<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form id="ComitteeMembers" >
            <h:panelGrid columns="2">
            	<ul>
                <ui:repeat value = "#{memberListBean.listallMembers}" var = "member">
                <li>
                <h:outputText id = "label1" value="Member Name: "></h:outputText>
                <h:outputText id = "name" value="#{member.fName}"></h:outputText>
                <br />
                <h:outputText id = "label2" value="Designation: "></h:outputText>
                <h:outputText id = "Designation" value="#{member.designation}"></h:outputText>
                <br />
                <h:outputText id = "label3" value="Photo: "></h:outputText>
                <h:outputText id = "Photo" value="#{member.photoUrl}"></h:outputText>
                </li>
                </ui:repeat>
                </ul>                
            </h:panelGrid>
            <br />                     
			                    
            <br />
            <br />
            <h:commandButton value="Next Page" action="Next" style= "position: static; 
            left: 2000px; top: 100px; width : 101px;"></h:commandButton>
            <h:commandButton value="Previous Page" action="Back" style= "position: static; 
            left: 2000px; top: 100px; width : 150px;"></h:commandButton>          
        </h:form>
    </ui:define>
</ui:composition>
</html>
