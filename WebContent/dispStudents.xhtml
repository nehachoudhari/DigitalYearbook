<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form id="ComitteeMembers" >
            <h:panelGrid columns="4">
            
             <h:outputText id = "firstLabel" value="First Name"></h:outputText>
                <h:inputText id = "firstText" value="#{studentBean.firstName}"></h:inputText>
                
            	
                <ul>
                <ui:repeat value = "#{studentListBean.allStudents}" var = "student">
                <li>	 
                <h:outputText id = "name" value="#{student.firstName}"></h:outputText>
                <h:outputText id = "Designation" value="#{student.lastName}"></h:outputText>
                <h:outputText id = "label3" value="photo"></h:outputText>
               
                </li>
                </ui:repeat>
                </ul>                
            </h:panelGrid>
            <br />                     
			                    
            <br />
            <br />
            <h:commandButton value="Next Page" action="Next" style= "position: static; 
            left: 2000px; top: 100px; width : 101px;"></h:commandButton>
            <h:commandButton value="Previous Page" action="Back" style= "position: static; 
            left: 2000px; top: 100px; width : 101px;"></h:commandButton>          
        </h:form>
    </ui:define>
</ui:composition>
