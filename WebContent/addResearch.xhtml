<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/LoggedInBasicTemplate.xhtml">
    <ui:define name="content">
        <h:form id="researchForm" enctype="multipart/form-data">
            <h:panelGrid columns="2">
                <h:outputText id = "firstLabel" value="Research Group "></h:outputText>
                <h:inputText id = "firstText" value="#{researchBean.name}"></h:inputText>
                <h:outputText id = "lastLabel" value="Description"></h:outputText>
                <h:inputText id = "lastText" value="#{researchBean.description}"></h:inputText>
                <h:inputHidden id="deptId" value="#{researchBean.deptId}" />
                <h:inputHidden id="member_id" value="#{researchBean.groupId}" />
            </h:panelGrid>
            <br />
                        
			<h3 >Photograph for Research Group</h3>
            <h:panelGrid columns="2" style=" width : 378px;">
                <h:outputLabel value="Upload file" for="file" /> 
                <p:fileUpload value="#{researchBean.file}" sizeLimit="10485760" 
                id="file" dragDropSupport="false" mode="simple" allowTypes="png,gif,jpg" />
            </h:panelGrid>
                        
            <br />
            <br />
            <h:commandButton value="Register" action="#{researchBean.add()}" style= "position: static; 
            left: 2000px; top: 100px; width: 100px; height: 20px"></h:commandButton>
                       
        </h:form>
    </ui:define>
</ui:composition>
</html>
